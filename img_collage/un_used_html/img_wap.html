<!DOCTYPE html>
<html>
<body>

<h2>HTML Image</h2>
<script>
			function readTextFile(file, callback) {
			var rawFile = new XMLHttpRequest();
			rawFile.overrideMimeType("application/json");
			rawFile.open("GET", file, true);
			rawFile.onreadystatechange = function() {
				if (rawFile.readyState === 4 && rawFile.status == "200") {
					callback(rawFile.responseText);
				}
			}
			rawFile.send(null);
		}
			//usage:
			readTextFile("img.json", function(text){
				var data = JSON.parse(text);
				var container = document.getElementById("img_wrapper");

				for( i=0; i<data.fpath.length; i++){
					var urls = data.fpath[i];
					//console.log(urls.path);
				  container.insertAdjacentHTML('beforeend', '<img src="'+urls+'">');
				}
				
			});
			//<a href="#"><img src="images/1.jpg"></img></a>
			
			
		</script>


<div id="img_wrapper"></div>

</body>
</html>
